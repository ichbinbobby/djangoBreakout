{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="{% static 'css/w3.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <title>Backbone to MYSQL</title>
  </head>
  <body>

    <div class="w3-center">
        <canvas id="breakout" width="480" height="320"></canvas>
    </div>

    <button class="w3-center" onclick="open_form()">Open Form</button>
    <button class="w3-center" onclick="close_form()">Close Form</button>

    <div id="user_entry" class="w3-container">
      <p>Enter your name for the score table.</p>
      <form id="myForm" action="">
          {% csrf_token %}
          <table>
            <tr>
              <td>
                <label for="username">User: </label>
                <input type="text" id="username" name="username" value="Larry">
              </td>
            </tr>
            <tr>
              <td>
                <!--<label for="score">Score: </label>-->
                <input hidden type="text" id="score" name="score" value="">
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="Send Me!">
              </td>
            </tr>
          </table>
      </form>
    </div>

    <div id="score_table" class="w3-table-all">
        <table>
            {% if topTen %}
            <tr>
                <!--loopt nicht-->
                {% for key, value in topTen.items %}
                <td>
                    {{key}} <br> {{value}}
                </td>
                {% endfor %}
            </tr>
            {% endif %}
        </table>
    </div>

    <script src="{% static 'js/underscore.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/backbone.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/index.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/breakout.js' %}" type="text/javascript"></script>
  </body>
</html>
